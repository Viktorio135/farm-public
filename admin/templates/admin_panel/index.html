<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 calc(25% - 40px);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'admin_panel/navbar.html' %}
    <h1>Главная страница</h1>

    <!-- Сводка по боту -->
    <div class="dashboard">
        <div class="card">
            <h2>Активные задания</h2>
            <p>{{ active_tasks }}</p>
        </div>
        <div class="card">
            <h2>Задания в архиве</h2>
            <p>{{ archived_tasks }}</p>
        </div>
        <div class="card">
            <h2>Пользователи</h2>
            <p>{{ total_users }}</p>
        </div>
    </div>
</body>
</html>
