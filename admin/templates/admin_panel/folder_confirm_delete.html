<!DOCTYPE html>
<html>
<head>
    <title>Удаление папки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .confirm-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .confirm-container p {
            text-align: center;
            font-size: 16px;
        }
        .confirm-container button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .confirm-container button:hover {
            background-color: #c82333;
        }
        .confirm-container a {
            background-color: #6c757d;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .confirm-container a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    {% include 'admin_panel/navbar.html' %}
    <h1>Удаление папки</h1>

    <div class="confirm-container">
        <p>Вы уверены, что хотите удалить папку "{{ folder.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'panel:folder_list' %}">Отмена</a>
        </form>
    </div>
</body>
</html>
