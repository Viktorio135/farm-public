<!DOCTYPE html>
<html>
<head>
    <title>Управление каналом: {{ channel.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .channel-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .channel-info h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .channel-info label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .channel-info input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .channel-info button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .channel-info button:hover {
            background-color: #218838;
        }
        .statistics {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .statistics h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .statistics p {
            margin: 0;
            padding: 5px 0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
        }
        .create-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    {% include 'admin_panel/navbar.html' %}
    <h1>Управление каналом: {{ channel.name }}</h1>
    <form method="post" action="{% url "panel:delete_channel" channel.id %}">
        {% csrf_token %}
        <button type="submit" class="create-btn">Удалить канал</button>
    </form>
    <!-- Форма для изменения имени канала -->
    <div class="channel-info">
        <h2>Изменение имени канала</h2>
        <form method="post" action="{% url 'panel:channel_detail' channel.id %}">
            {% csrf_token %}
            <label for="channel-name">Новое имя канала:</label>
            <input type="text" id="channel-name" name="channel_name" value="{{ channel.name }}" required>
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <!-- Статистика канала -->
    <div class="statistics">
        <h2>Статистика канала</h2>
        <p><strong>Количество подписчиков:</strong> </p>
        <p><strong>Количество постов:</strong> </p>
        <p><strong>Дата создания:</strong> </p>
    </div>

    <!-- Кнопка удаления канала -->


</body>
</html>
