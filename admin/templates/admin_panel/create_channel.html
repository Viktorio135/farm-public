<!DOCTYPE html>
<html>
<head>
    <title>Создание канала</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% include 'admin_panel/navbar.html' %}
    <h1>Создание канала</h1>
    <div class="form-container">
        <form method="post" action="{% url 'panel:create_channel' %}">
            {% csrf_token %}
            <label for="name">Название канала:</label>
            <input type="text" id="name" name="name" required>
            {% if errors.name %}
                <div class="error">{{ errors.name }}</div>
            {% endif %}
            <label for="chat_id">Chat ID:</label>
            <input type="number" id="chat_id" name="chat_id" required>
            {% if errors.chat_id %}
                <div class="error">{{ errors.chat_id }}</div>
            {% endif %}
            <button type="submit">Создать канал</button>
        </form>
    </div>
</body>
</html>
